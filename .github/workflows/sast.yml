name: Security Code Scanning (SAST)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended, security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  npm-audit:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run server npm audit
      run: |
        cd server && npm audit --audit-level=high --json > ../npm-audit-server.json || true
      continue-on-error: true

    - name: Run client npm audit
      run: |
        cd client && npm audit --audit-level=high --json > ../npm-audit-client.json || true
      continue-on-error: true

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: |
          npm-audit-server.json
          npm-audit-client.json

  security-gates:
    name: Security Quality Gates
    runs-on: ubuntu-latest
    needs: [codeql-analysis, npm-audit]
    
    steps:
    - name: Download audit results
      uses: actions/download-artifact@v4
      with:
        name: npm-audit-results
    
    - name: Check for critical vulnerabilities
      run: |
        echo "Checking for critical vulnerabilities (CVSS >= 9.0)..."
        
        if [ -f npm-audit-server.json ]; then
          CRITICAL_COUNT=$(jq '[.vulnerabilities | to_entries[] | select(.value.severity == "critical")] | length' npm-audit-server.json 2>/dev/null || echo "0")
          echo "Server critical vulnerabilities: $CRITICAL_COUNT"
          
          if [ "$CRITICAL_COUNT" != "0" ] && [ "$CRITICAL_COUNT" != "null" ]; then
            echo "❌ FAILED: Found $CRITICAL_COUNT critical vulnerabilities in server dependencies"
            exit 1
          fi
        fi
        
        if [ -f npm-audit-client.json ]; then
          CRITICAL_COUNT=$(jq '[.vulnerabilities | to_entries[] | select(.value.severity == "critical")] | length' npm-audit-client.json 2>/dev/null || echo "0")
          echo "Client critical vulnerabilities: $CRITICAL_COUNT"
          
          if [ "$CRITICAL_COUNT" != "0" ] && [ "$CRITICAL_COUNT" != "null" ]; then
            echo "❌ FAILED: Found $CRITICAL_COUNT critical vulnerabilities in client dependencies"
            exit 1
          fi
        fi
        
        echo "✅ PASSED: No critical vulnerabilities found"
